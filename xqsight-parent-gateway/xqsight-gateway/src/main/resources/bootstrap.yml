spring:
  application:
    name: common-gateway
  cloud:
    nacos:
      config:
        namespace: ${xqsight.nacos.config.namespace:dev-config}
        server-addr: ${xqsight.nacos.config.server-addr:127.0.0.1:8848}
        fileExtension: yaml
        extension-configs:
          - dataId: data-source-config.yaml
            refresh: false
          - dataId: feign-config.yaml
            refresh: false
      discovery:
        server-addr: ${xqsight.nacos.config.server-addr:127.0.0.1:8848}